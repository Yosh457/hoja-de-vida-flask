{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl mx-auto my-12">
    <div class="border-b pb-4 mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Editando a: <span class="text-blue-600">{{ usuario.nombre_completo }}</span></h2>
    </div>

    <form id="edit-user-form" method="post" class="space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div>
                    <label for="nombre_completo" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" name="nombre_completo" value="{{ usuario.nombre_completo }}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="rut" class="block text-sm font-medium text-gray-700">RUT</label>
                    <input type="text" name="rut" value="{{ usuario.rut }}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" name="email" value="{{ usuario.email }}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <input type="password" name="password" placeholder="Dejar en blanco para no cambiar" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="jefe_directo_id" class="block text-sm font-medium text-gray-700">Jefe Directo (Opcional)</label>
                    <select name="jefe_directo_id" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="" {% if not usuario.jefe_directo_id %}selected{% endif %}>Sin jefe directo</option>
                        {% for jefe in jefes %}
                            <option value="{{ jefe.id }}" {% if jefe.id == usuario.jefe_directo_id %}selected{% endif %}>
                                {{ jefe.nombre_completo }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="space-y-6">
                <div>
                    <label for="rol_id" class="block text-sm font-medium text-gray-700">Rol</label>
                    <select name="rol_id" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        {% for rol in roles %}
                            <option value="{{ rol.id }}" {% if rol.id == usuario.rol_id %}selected{% endif %}>{{ rol.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="establecimiento_id" class="block text-sm font-medium text-gray-700">Establecimiento</label>
                    <select name="establecimiento_id" id="establecimiento-select" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        {% for est in establecimientos %}
                            <option value="{{ est.id }}" {% if est.id == usuario.establecimiento_id %}selected{% endif %}>{{ est.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="unidad_id" class="block text-sm font-medium text-gray-700">Unidad</label>
                    <select name="unidad_id" id="unidad-select" data-selected-unidad-id="{{ usuario.unidad_id }}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required disabled>
                        <option value="" disabled selected>Cargando unidades...</option>
                    </select>
                </div>
                <div>
                    <label for="calidad_id" class="block text-sm font-medium text-gray-700">Calidad Jurídica</label>
                    <select name="calidad_id" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        {% for calidad in calidades %}
                            <option value="{{ calidad.id }}" {% if calidad.id == usuario.calidad_juridica_id %}selected{% endif %}>{{ calidad.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="categoria_id" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <select name="categoria_id" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        {% for cat in categorias %}
                            <option value="{{ cat.id }}" {% if cat.id == usuario.categoria_id %}selected{% endif %}>{{ cat.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <fieldset>
                    <legend class="text-lg font-medium text-gray-900">Opciones de Contraseña</legend>
                    <div class="mt-4 flex items-center">
                        <input type="checkbox" name="forzar_cambio_clave" value="1" id="forzar_cambio_clave" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="forzar_cambio_clave" class="ml-3 block text-sm font-medium text-gray-700">Forzar cambio de contraseña en el primer inicio de sesión</label>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-6 border-t mt-8">
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>

<div id="confirmation-modal" class="fixed inset-0 z-50 items-center justify-center hidden" style="background-color: rgba(0,0,0,0.6);">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 m-4 text-center">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Confirmar Cambios</h3>
        <p class="text-sm text-gray-600 mb-6">¿Estás seguro de que deseas guardar los cambios realizados en este usuario?</p>
        <div class="flex justify-center gap-4">
            <button id="cancel-save" class="btn btn-secondary">Cancelar</button>
            <button id="confirm-save" class="btn btn-primary">Sí, Guardar</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='modal_handler.js') }}"></script>
<script src="{{ url_for('static', filename='user_form.js') }}"></script>

{% endblock %}
